<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tim Shaffer | Friend Finder Home</title>

    <!-- Link for Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link for fontawesome kit -->
    <script src="https://kit.fontawesome.com/728e60b7b4.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Container for the card to display of the image and the functionality-->
    <div class="container">

        <div class="card" style="width: 75%">

            <img class="card-img-top" src="./assets/images/the-big-bang-theory.jpg" alt="Big Bang Theory">
            
            <div class="card-body">

                <h1 class="text-primary">
                    <i class="fas fa-users"></i>  Friend Finder
                </h1>

                <br>
                <br>

                <h3 class="card-text text-danger">
                    <i class="fas fa-question-circle"></i>  Answer a few questions...
                
                <br>
                <br>
                
                and see if you are more like a character or another fan!  <i class="far fa-handshake"></i>
            
                </h3>

                <br>
                <br>

                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-success button-space">
                        <h4><i class="fas fa-clipboard-list"></i>  Take the Survey
                        </h4>
                    </button>
                </a>

            </div>
            <!-- end of card body -->

            <div class="card-footer">

                <p>
                    <a href="/api/friends">
                        
                        <span class="text-primary bg-warning"><i class="fas fa-user-friends"></i> API Friends List</span>
                    
                    </a>  
                    
                    |
                    
                    <a href="https://github.com/Tim-Shaffer/FriendFinder" title="View on GitHub" target="blank">
                        
                        <span class="text-primary bg-warning"><i class="fab fa-github"></i> GitHub Repo</span>
                    
                    </a>
                    
                </p>
                
            </div>
            <!-- end of card footer -->

          </div>
          <!-- end of card -->

    </div>
    <!-- end of container -->

</body>

</html>
